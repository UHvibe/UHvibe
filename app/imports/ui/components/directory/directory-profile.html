<template name="Directory_Profile">

    <div class="card">
        <div class="content">
            <img class="right floated mini ui image" src="{{ profile.picture }}">
            <div class="header">
                {{ profile.firstName }} {{ profile.lastName }}
            </div>
            <div class="meta">
                {{ profile.skills}}
            </div>
            <div class="description">
                {{ profile.bio }}
            </div>
            <div style="margin-top: 10px">
                {{#each interest in profile.interests}}
                    <a style="margin-bottom: 2px" class="ui teal tag small label">{{interest}}</a>
                {{/each}}
            </div>

        </div>
        <div class="extra content">
            <div class="ui equal width center aligned grid">
                <div class="column"><a href="mailto:{{ profile.username}}@hawaii.edu"><i class="big mail icon"></i></a>
                </div>
                {{#if profile.youtube }}
                    <div class="column"><a href="https://youtube.com/{{ profile.youtube}}"><i
                            class="big youtube icon"></i></a></div>
                {{/if}}
                {{#if profile.soundCloud }}
                    <div class="column"><a href="https://soundcloud.com/{{ profile.soundCloud}}"><i
                            class="big soundcloud icon"></i></a></div>
                {{/if}}
                {{#if profile.other }}
                    <div class="column"><a href="https://instagram.com/{{ profile.other}}"><i
                            class="big instagram icon"></i></a></div>
                {{/if}}
            </div>
        </div>
    </div>

</template>
