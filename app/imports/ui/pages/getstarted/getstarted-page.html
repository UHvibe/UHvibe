<template name="GetStarted_Page">
  <div class="getstarted-section">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Login</h1>
        <i class="huge red sign in icon"></i>
      </div>
      <div class="description ui eight wide column">
        <h3>Login with your UH username</h3>
      </div>
    </div>
  </div>

  <div class="getstarted-section">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Create</h1>
        <span><i class="huge red add user icon"></i></span>
      </div>
      <div class="description ui eight wide column">
        <h3>Fill out the profile form with your information and indicate your music interests and skills to allow
          other users to find you.</h3>
      </div>
    </div>
  </div>

  <div class="getstarted-section">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Edit</h1>
        <span><i class="huge red edit icon"></i></span>
      </div>
      <div class="description ui eight wide column">
        <h3>Edit your profile with your current 'vibe'</h3>
      </div>
    </div>
  </div>

  <div class="getstarted-section">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Search</h1>
        <span><i class="huge red search icon"></i></span>
      </div>
      <div class="description ui eight wide column">
        <h3>Use the filter option on the filter page to find profiles of people with specific music interests</h3>
      </div>
    </div>
  </div>

  <div class="getstarted-section">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Connect</h1>
        <span><i class="huge red mail icon"></i></span>
      </div>
      <div class="description ui eight wide column">
        <h3>Each profile has a <i class="mail icon"></i> icon on the filter page,
          which allows you to message the user and interact with them.</h3>
      </div>
    </div>
  </div>


</template>
