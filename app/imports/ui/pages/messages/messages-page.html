<template name="Message_Page">
  {{#if Template.subscriptionsReady}}
    <div class="ui container">
      <div class="ui large buttons">
        <button class="receive ui button" type="submit">Received</button>
        <button class="sent ui button" type="submit">Sent</button>
      </div>
      <table class="ui striped table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Subject</th>
            <th>Read</th>
          </tr>
        </thead>
        <tbody>
        {{#each message in messageList}}
          <tr>
            <td>{{message.sender}}</td>
            <td>{{message.date}}</td>
            <td>{{message.subject}}</td>
            <td><a href="{{pathFor 'Read_Message_Page' _id=message._id}}"></a></td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  {{/if}}
</template>
