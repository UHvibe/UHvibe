<template name="Send_Message_Page">
  {{#if Template.subscriptionsReady}}
    <div class="ui text container segment">
      <form id="form" class="ui equal width form send-message-form" method="post">

        <div class="fields">
          <p>To: {{receiver}}</p><br>
          <p>From: {{sending}}</p>
        </div>

        <div class="field">
          {{> Text_Form_Control label="Subject" placeholder="Subject" value=message.subject}}
        </div>

        <div class="field">
          {{> TextArea_Form_Control label="Content" placeholder="Your Message" value=message.content}}
        </div>


        <button class="ui red button" type="submit">Send</button>

      </form>

    </div>
  {{/if}}
</template>
