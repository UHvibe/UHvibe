<template name="Send_Message_Page">
  {{#if Template.subscriptionsReady}}

    <div class="ui text container">
      <form id="form" class="ui equal width form send-message-form {{ successClass }} {{ errorClass }}">
        <div style="background-color: #ffffff; height: 25%; color: #000000; padding: 4%; border: black solid 1px; margin: 2%">
          <p>From: {{sender}}</p><br>
          <p>To: {{receiver}}</p><br>
          {{> Text_Form_Control label="Subject" placeholder="Subject" value=message.subject errorMessage=(fieldError
              "subject")}}
        </div>

        <div style="background-color: #ffffff; height: 25%; color: #000000; padding: 4%; border: black solid 1px; margin: 2%">
          {{> TextArea_Form_Control label="Content" value=message.content placeholder="Message Here"
              errorMessage=(fieldError "content")}}
        </div>

        <button style="margin-top: 50px" id="cancel" class="ui red button" type="submit">Cancel</button>
        <button style="margin-top: 50px" id="send" class="ui red button" type="submit">Send</button>
      </form>
    </div>
  {{/if}}
</template>
