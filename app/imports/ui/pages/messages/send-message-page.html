<template name="Send_Message_Page">
  {{#if Template.subscriptionsReady}}
    <div class="ui text container segment">
      <form id="form" class="ui equal width form send-message-form" method="post" style="background-color: #ffffff; height: 25%; color: #000000; padding: 4%; border: black solid 1px; margin: 2%">

        <p>To: {{receiver}}</p><br>

        <p>From: {{sending}}</p>

        <div class="field">
          {{> Text_Form_Control label="Subject" placeholder="Subject" value=message.subject}}
        </div>

        <div class="field">
          {{> TextArea_Form_Control label="Content" placeholder="Your Message" value=message.content}}
        </div>

        <button class="ui red button" id="send" type="submit">
          <i class="send outline icon"></i>Send
        </button>
        <button class="ui red button" id="cancel">
          <i class="remove circle outline icon"></i>Cancel
        </button>
      </form>
    </div>
  {{/if}}
</template>
