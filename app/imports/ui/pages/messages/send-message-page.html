<template name="Send_Message_Page">
  {{#if Template.subscriptionsReady}}

    <form id="form" class="send-message-form ui equal width form" method="post" style="background-color: #ffffff; height: 25%; color: #000000; padding: 4%; border: black solid 1px; margin: 2%">

      <p>From: {{sending}}</p><br>

      <p>To: {{receiver}}</p><br>

      <div class="field">
        {{> Text_Form_Control name="Subject" label="Subject" placeholder="Subject" value=message.subject }}
      </div>

      <div class="field">
        {{> TextArea_Form_Control name="Content" label="Content" placeholder="Content" value=message.content }}
      </div>

      <button style="margin-top: 50px" id="cancel" class="ui red button" type="submit">Cancel</button>
      <button style="margin-top: 50px" id="send" class="ui red button" type="submit">Send</button>
    </form>

  {{/if}}
</template>
