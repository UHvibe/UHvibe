<template name="Read_Message_Page">
    {{#if Template.subscriptionsReady}}

      <div class="ui text container">

        <div style="background-color: #ffffff; height: 25%; color: #000000; padding: 4%; border: black solid 1px; margin: 2%">
          <p>From: {{sender}}</p><br>
          <p>To: {{receiver}}</p><br>
          <p>Date: {{messageArrival}}</p> <br>
          <p>Subject: {{subject}}</p>
        </div>

        <div style="background-color: #ffffff; height: 25%; color: #000000; padding: 4%; border: black solid 1px; margin: 2%">
          <p>{{messageContent}}</p>
        </div>

        <button style="margin-top: 50px" id="back" class="ui red button" type="submit">Back</button>
        <button style="margin-top: 50px" id="reply" class="ui red button" type="submit">Reply</button>
        <button style="margin-top: 50px" id="delete" class="ui red button" type="submit">Delete</button>

      </div>
    {{/if}}
</template>
