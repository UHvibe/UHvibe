<template name="Read_Message_Page">
    {{#if Template.subscriptionsReady}}

      <div class="ui text container">

        <div style="background-color: #ffffff; height: 25%; color: #000000; padding: 4%; border: black solid 1px; margin: 2%;align: center">
          <p>From: {{sender}}</p><br>
          <p>To: {{receiver}}</p><br>
          <p>Date: {{messageArrival}}</p><br>
          <p>Subject: {{subject}}</p>
        </div>

        <div style="background-color: #ffffff; height: 25%; color: #000000; padding: 4%; border: black solid 1px; margin: 2%">
          <p>{{messageContent}}</p>
        </div>

        <button style="margin-top: 50px" id="back" class="ui red button" type="submit">
          <i class="arrow left icon"></i>Back
        </button>

        {{#if userSentMessage}}
          <button style="margin-top: 50px" id="reply" class="ui red button" type="submit">
            <i class="reply icon"></i>Reply
          </button>
        {{/if}}

        {{#if messageIsDraft}}
          <button style="margin-top: 50px" id="edit" class="ui red button" type="submit">
            <i class="edit icon"></i>Edit Message
          </button>
        {{/if}}

        <button style="margin-top: 50px" id="delete" class="ui red button" type="submit">
          <i class="trash icon"></i>Delete
        </button>

      </div>
    {{/if}}
</template>
